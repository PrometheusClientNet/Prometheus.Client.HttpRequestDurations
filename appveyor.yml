version: '{branch}-build{build}'
image: Ubuntu1804

skip_commits:
  files:
    - '**/*.md'

build_script:
- sh: dotnet build -c Release

test_script:
- sh: dotnet test -c Release --no-build

after_test:
- sh: chmod +x pack.sh && ./pack.sh

artifacts:
- path: '**/artifacts/nuget/*.nupkg'
  name: NuGet
- path: '**/artifacts/myget/*.nupkg'
  name: MyGet
  
deploy:
- provider: NuGet
  api_key:
    secure: 187lKcsP00AnUlFpKmDXXGTkxzrmHs20ezb5/NXy26Hax4Qf51AGPP538/JPnzjh
  artifact: NuGet
  on:
    APPVEYOR_REPO_TAG: true   
- provider: NuGet
  server: https://www.myget.org/F/phnx47-beta/api/v2/package
  api_key:
    secure: Smuwoi47XyX6b6x66VpPnnL96F3cl1nukALrFnZo1Oony38dzouByG7pnt6DX4HT
  symbol_server: https://www.myget.org/F/phnx47-beta/symbols/api/v2/package
  artifact: MyGet
  on:
    branch: master
    APPVEYOR_REPO_TAG: false
